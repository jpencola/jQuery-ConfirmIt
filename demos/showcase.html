<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>jQuery-ConfirmIt: Example Showcase</title>
		<style type="text/css">
			button {margin: 15px;}
			button.delete {background-color: #F37C9E;}
		</style>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.js" type="text/javascript"></script>
		<script src="../src/jquery.confirm.it.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			
			//	Called when the DOM is ready
			$(function() {
				//	bind some future event handlers
				$('button.confirmit').mouseup(function(){
					trace('original event');
					return false;	
				});
						
				//	instantiate the ConfirmIt plugin.
				//	In this example I'm passing it the optional "selector" specifier,
				//	which will attach the confirm behavior to all elements that match that selector.		
				$("button.confirmit").confirmIt({
					triggered_by: 'mouseup'
				});
			});
		</script>
	</head>
	<body>
		<h1>Examples</h1>
		<button title="Delete Things" class="delete confirmit {message: 'Are you sure you want to delete this?'}">Delete</button>
	</body>
</html>
